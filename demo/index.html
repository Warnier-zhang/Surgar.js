<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Surgar.js 示例</title>
	</head>

	<body>
		<h1>Surgar.js 示例</h1>
		<ul id="container">
		</ul>
		<script type="text/javascript" src="../surgar.js"></script>
		<script type="text/javascript">
			window.onload = function () {
				var container = document.querySelector("#container");

				var dateNode = document.createElement("li");
				var textNode = document.createTextNode("年-月-日 时:分:秒：" + $.dateFormat("Y-m-d H:i:s"));
                dateNode.appendChild(textNode);
				container.appendChild(dateNode);
            };
		</script>
	</body>
</html>
